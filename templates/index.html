<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background: #f0f2f5; }
        #chat { max-width: 600px; margin: auto; }
        .msg { background: white; padding: 10px 15px; margin: 10px 0; border-radius: 10px; }
        .user { text-align: right; background: #dcf8c6; }
        .ai { text-align: left; }
        input[type="text"] { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <div id="chat">
        <h2>Gemini AI Chat</h2>
        <div id="messages"></div>
        <input type="text" id="prompt" placeholder="Ask something..." autofocus>
        <button onclick="sendPrompt()">Send</button>
    </div>

    <script>
        async function sendPrompt() {
            const promptInput = document.getElementById("prompt");
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            const messages = document.getElementById("messages");
            messages.innerHTML += `<div class="msg user">${prompt}</div>`;
            promptInput.value = "";

            try {
                const res = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });
                const data = await res.json();
                if (data.response) {
                    messages.innerHTML += `<div class="msg ai">${data.response}</div>`;
                    messages.scrollTop = messages.scrollHeight;
                } else {
                    messages.innerHTML += `<div class="msg ai" style="color:red;">Error: ${data.error}</div>`;
                }
            } catch (err) {
                messages.innerHTML += `<div class="msg ai" style="color:red;">Error: ${err}</div>`;
            }
        }

        document.getElementById("prompt").addEventListener("keypress", function(e){
            if(e.key === "Enter") sendPrompt();
        });
    </script>
</body>
</html>
